<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #f7f8fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        user-select: none;
      }
      .container {
        background: #fff;
        box-shadow: 0 4px 24px rgba(99,102,241,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
        border-radius: 16px;
        padding: 40px 32px 28px 32px;
        max-width: 480px;
        width: 100%;
        margin: 40px 0;
        animation: fadeIn 0.7s;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      h1 {
        text-align: center;
        font-size: 2.4rem;
        margin-bottom: 10px;
        letter-spacing: 0.03em;
        color: #6366f1;
        font-weight: 900;
        user-select: none;
        word-break: break-word;
        white-space: normal;
        overflow-x: visible;
        padding-bottom: 0;
      }
      .package-link {
        text-align: center;
        margin-bottom: 24px;
        font-size: 1.08rem;
        color: #6366f1;
        font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'Consolas', monospace;
        font-weight: 600;
      }
      .package-link a {
        color: #222;
        background: #e0e7ff;
        border-radius: 5px;
        padding: 2px 8px;
        text-decoration: none;
        font-size: 1.08rem;
        font-family: inherit;
        font-weight: 700;
        transition: background 0.2s, color 0.2s;
      }
      .package-link a:hover {
        background: #6366f1;
        color: #fff;
      }
      .row {
        display: flex;
        align-items: center;
        margin: 18px 0;
      }
      .row label {
        flex: 0 0 120px;
        font-weight: 600;
        color: #6366f1;
        margin-right: 14px;
        font-size: 1.05rem;
        user-select: none;
      }
      .row input[type="datetime-local"],
      .row select {
        flex: 1;
        padding: 10px 12px;
        border: 1.5px solid #a5b4fc;
        border-radius: 8px;
        font-size: 1.05rem;
        background: #f9fafb;
        transition: border-color 0.2s;
        box-shadow: 0 1px 2px rgba(99,102,241,0.04);
        user-select: auto;
      }
      .row input[type="datetime-local"]:focus,
      .row select:focus {
        border-color: #6366f1;
        outline: none;
        background: #fff;
      }
      .row input[type="datetime-local"] {
        background: #fff;
        cursor: text;
      }
      .row input[type="checkbox"] {
        width: 20px;
        height: 20px;
        accent-color: #6366f1;
        user-select: none;
      }
      .row select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background: #f9fafb url('data:image/svg+xml;utf8,<svg fill="%236366f1" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center/18px 18px;
        padding-right: 36px;
        box-shadow: 0 2px 8px rgba(99,102,241,0.08);
        border: 1.5px solid #a5b4fc;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .row select:focus {
        border-color: #6366f1;
        box-shadow: 0 4px 16px rgba(99,102,241,0.15);
        background: #fff url('data:image/svg+xml;utf8,<svg fill="%236366f1" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center/18px 18px;
      }
      .row select option {
        background: #fff;
        color: #6366f1;
        font-weight: 600;
        font-size: 1.05rem;
        padding: 8px 12px;
      }
      output {
        font-weight: 800;
        font-size: 1.3rem;
        color: #222;
        background: #e0e7ff;
        padding: 8px 20px;
        border-radius: 8px;
        min-width: 90px;
        display: inline-block;
        box-shadow: 0 1px 2px rgba(99,102,241,0.04);
        user-select: none;
        margin-top: 8px;
        transition: background 0.2s, color 0.2s;
      }
      .row.invalid output {
        background: #fee2e2;
        color: #b91c1c;
      }
      .row.valid output {
        background: #d1fae5;
        color: #065f46;
      }
      .note {
        color: #555;
        font-size: 15px;
        margin-top: 22px;
        text-align: center;
        user-select: none;
      }
      code {
        background: #e0e7ff;
        padding: 3px 8px;
        border-radius: 5px;
        font-size: 1em;
        color: #6366f1;
        font-weight: 600;
        user-select: none;
      }
      @media (max-width: 600px) {
        .container {
          padding: 18px 6px 12px 6px;
        }
        h1 {
          font-size: 1.3rem;
        }
        .row label {
          flex: 0 0 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Playground</h1>
      <div class="package-link">
        package: <a href="https://www.npmjs.com/package/@apurvapawaskar/timeago-plus" target="_blank" rel="noopener noreferrer">@apurvapawaskar/timeago-plus</a>
      </div>

      <div class="row">
        <label for="dt">Input date</label>
        <input id="dt" type="datetime-local" step="1" />
      </div>

      <div class="row">
        <label for="locale">Locale</label>
        <select id="locale">
          <option value="en">en</option>
          <option value="fr">fr</option>
          <option value="es">es</option>
        </select>
      </div>

      <div class="row">
        <label for="short">Short</label>
        <input id="short" type="checkbox" checked />
      </div>

      <div class="row">
        <label for="future">Future</label>
        <input id="future" type="checkbox" checked />
      </div>

      <div class="row">
        <label>Output</label>
        <output id="out">â€”</output>
      </div>
    </div>

    <script type="module">
      import { timeAgo } from "./index.js";

      const dt = document.getElementById("dt");
      const locale = document.getElementById("locale");
      const short = document.getElementById("short");
      const future = document.getElementById("future");
      const out = document.getElementById("out");

      function toIsoFromLocal(value) {
        if (!value) return null;
        const d = new Date(value);
        if (Number.isNaN(d.getTime())) return null;
        return d.toISOString();
      }

      function toLocalInputValue(date) {
        const pad = (n) => String(n).padStart(2, "0");
        return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
      }

      function render() {
        const iso = toIsoFromLocal(dt.value);
        const outputRow = out.parentElement;
        outputRow.classList.remove("invalid", "valid");
        if (!iso) {
          out.textContent = "invalid date";
          outputRow.classList.add("invalid");
          return;
        }
        out.textContent = timeAgo(iso, {
          short: short.checked,
          future: future.checked,
          locale: locale.value
        });
        outputRow.classList.add("valid");
      }

      dt.value = toLocalInputValue(new Date(Date.now() - 90_000));

      setInterval(render, 250);
      dt.addEventListener("input", render);
      locale.addEventListener("change", render);
      short.addEventListener("change", render);
      future.addEventListener("change", render);
      render();
    </script>
  </body>
</html>
